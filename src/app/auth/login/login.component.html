<div class="container">
    <div class="row">

        <div class="col-md-3"></div>

        <div class="col-md-6">
            <div class="card p-5 shadow-effect">
                <div class="card-body">
                    <div class="text-center">
                        <h3 class="text-theme-primary">login</h3>
                        <p>login admin account</p>
                    </div>

                    <form #loginForm=ngForm (submit)="onSubmit(loginForm.value)">
                        <div class="form-group">
                            <label for="">email</label>
                            <input type="email" class="form-control" required name="email" ngModel #email="ngModel"
                                [ngClass]="{'is-invalid':email.touched && email.invalid}" email>
                            <div class="alert alert-danger" *ngIf="email.touched && email.invalid">
                                <div *ngIf="email.errors?.['required']">fill form</div>
                                <div *ngIf="email.errors?.['email']">use email</div>
                            </div>

                        </div>
                        <div class="form-group">
                            <label for="">password</label>
                            <input type="password" class="form-control" required name="password" ngModel
                                #password="ngModel" [ngClass]="{'is-invalid':password.touched && password.invalid}">
                            <div class="alert alert-danger" *ngIf="password.touched && password.invalid">fill form</div>
                        </div>

                        <button class="btn btn-info btn-block" [disabled]="loginForm.invalid">login</button>

                    </form>

                </div>
            </div>
        </div>


        <div class="col-md-3"></div>


    </div>
</div>
